<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid template areas</title>
	<style>
	
.grid {
 
  display: grid;
  grid-template-areas:
    "one one one two"
    "one one one two"
    "three three four four"
    "three three four four";
  gap: 10px;
  }

.grid > * {
  background-color: rgba(111,41,97,.4);
  border-radius: 5px;
  padding: 10px;
}

.one {
  grid-area: one;
}

.two {
  grid-area: two;
}

.three {
  grid-area: three;
}

.four {
  grid-area: four;
}
 
	</style>
</head>
<body>
<div class="grid">
  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>
  <div class="four">4</div>
   <div class="five">5</div>
  <div class="six">6</div>
  <div class="seven">7</div>
</div>


</body>
</html>
