<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        // setInterval(myFunction,1000)
        function myFunction(){
            let a1=new Date();
          document.getElementById('demo').innerHTML=a1.getDate()+":"+a1.getMonth()+":"+a1.getFullYear()+"<br/>"+a1.getHours()+":"+a1.getMinutes()+':'+a1.getSeconds()  
        }
        myFunction((setInterval,1000))
    </script>
</body>
</html>
