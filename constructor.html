<body>
    <script>
        function person(first_name,second_name){
            this.first_name=first_name;
            this.second_name=second_name;
        }
        let person1=new person('amaresh');
        let person2=new person('santhosh');
        console.log(person1.first_name);
        console.log(`${person2.first_name} ${person2.second_name}`);
        
    </script>
</body>
