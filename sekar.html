<body>
    <div>
    <input onkeypress="App(event)"/>
    <p class="demo"></p>
</div>

        const App=(event)=>{
            if(event.code === 'Enter'){
          var input=event.target.value;
          console.log(input);

          const y=document.createElement('li')
          var z=x.appendChild(y)
          y.innerHTML= input
        }
    }


    
    </script>
